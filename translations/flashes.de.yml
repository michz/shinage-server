registration:
  success: |
    Willkommen! Bitte bestätige nun deine E-Mail-Adresse.
    Dazu haben wir dir eine E-Mail geschickt, in der du auf den Link klicken musst.
    Anschließend kannst du dich hier einloggen.
  failed: Die Registrierung war leider nicht möglich. Vielleicht war eine der Eingaben nicht korrekt?
  mail_already_in_use: Die genannte E-Mail-Adresse wird leider bereits genutzt. Bitte verwende eine andere oder nutze die Passwort-vergessen-Funktion.
  confirmation:
    code_not_found: Zu dem Bestätigungscode konnte leider kein Benutzer gefunden werden.
    success: Vielen Dank! Dein Konto ist nun freigeschaltet und du kannst dich einloggen.

login:
  reset_password:
    sent_message: |
      Falls ein Konto mit der angegebenen E-Mail-Adresse existiert,
      wurde eine E-Mail mit Anweisungen zum Zurücksetzen des Passwort verschickt.
    link_not_valid: |
      Der Link war leider nicht gültig. Bitte probiere es noch einmal.
    link_not_valid_any_more: |
      Der Link ist abgelaufen. Bitte probiere es erneut.
    generic_error: Es ist leider ein Fehler aufgetreten. Bitte probiere es erneut.
    success: Das neue Passwort wurde gesetzt. Bitte logge dich mit dem neuen Passwort ein.

admin:
  codes:
    saved_code: Code erfolgreich gespeichert
    generated_code: Code erfolgreich generiert
    generated_codes: Codes erfolgreich generiert
    deleted: Code gelöscht
    too_many_codes_given: Es wurden mehr Codes als maximal möglich angegeben, deshalb wurden weniger Codes generiert.
    could_not_create: Der Code konnte nicht generiert werden.
    could_not_save: Der Code konnte nicht gespeichert werden. (Evtl. existiert er schon?)
    too_short: Der eingebene Code ist zu kurz. Er muss mindestens 6 Zeichen lang sein.
    invalid_characters: Der eingebene Code enthält ungültige Zeichen. Er darf nur Buchstaben, Ziffern, Bindestriche - und Unterstriche enthalten.
    could_not_delete: Code konnte nicht gelöscht werden

scheduler:
  create:
    successful: Der Eintrag wurde angelegt
